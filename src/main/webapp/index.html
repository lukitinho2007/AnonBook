<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="unique-icon.png">
    <script src="custom-script.js"></script>
    <script src="ajax-request.js"></script>
    <title>SecretSocial</title>
</head>
<body onload="fetchPosts()">
<header>
    <h1>SecretSocial</h1>
</header>
<div id="main">
    <button id="addNew" type="button" onclick="displayPostForm()">Create Post</button>
    <div id="feed"></div>
</div>
<div id="postFormContainer">
    <div id="postForm">
        <h2>New Post</h2>
        <textarea id="postContent" placeholder="Share your thoughts..."></textarea>
        <input type="file" id="uploadImage" accept="image/jpg" onchange="handleImageChange(event)">
        <input id="postSubmit" type="submit" value="Publish" onclick="submitPost()"/>
    </div>
</div>
</body>
</html>
